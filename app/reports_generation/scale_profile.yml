# Defines which column from test runs is used for aggregated report. Default is "90% Line"
column_name: "90% Line"
runs:
  # relativePath should contain a relative path to the directory with run results starting from dc-app-performance-toolkit folder.
  # E.g. relativePath: "./app/results/jira/2024-01-01_10-10-10"
  - runName: "withoutApp"
    runType: "baseline"
    relativePath: "./app/results/confluence/2024-03-14_10-26-44-one-node"
  - runName: "withoutModule"
    runType: "experiment"
    relativePath: "./app/results/confluence/2024-03-14_10-43-26-two-node"
  - runName: "withApp"
    runType: "experiment"
    relativePath: "./app/results/confluence/2024-03-14_11-01-36-four-node"

# Chart generation configs
index_col: "Action"
title: "DCAPT Scale Testing"
image_height_px: 1000
image_width_px: 1600
